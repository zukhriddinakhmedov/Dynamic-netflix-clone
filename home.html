  <script src="script.js"></script>
  <script>
    const url = "https://striveschool-api.herokuapp.com/api/movies/thriller"
    const headers = new Headers({
      method: "GET",
      "Content-Type": "application/json",
      Authorization:
        "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTFkMDQwMTJkNTI2MjAwMTViNmRjZDUiLCJpYXQiOjE2Mjk0NTQ2MjMsImV4cCI6MTYzMDY2NDIyM30.g74O2EH8p4fSc5zATWjlfFAyS-w7oyyCQ5eE-8ediyM",
    })
    const displayMovies = (callback) => {
      fetch(url, { headers })
        .then((response) => response.json())
        .then((data) => callback(null, data))
        .catch((error) => callback(error, null))
    }
    window.onload = function () {
      displayMovies((error, data) => {
        console.log(data, error)
        if (error) {
          console.log({ error })
        } else {
          const netflixMovies = document.querySelector(".card-columns")
          netflixMovies.innerHTML = ""
          data.forEach((movies) => {
            netflixMovies.innerHTML += `<div class="card border-danger text-white bg-dark mb-3 " style="width: 18rem;">
              <img src="${movies.imageUrl}" class="card-img-top"/>
              <div class="card-body">
                <h5 class="card-title" style="color:red;">${movies.name}</h5>
                <h6 class="card-subtitle" style="color:orange;">Category:${movies.category}</h6>
                <p class="card-text">
                  ${movies.description}
                  </p>
                  </div>
                  </div>
              `
          });
        }
      })
    }

  </script>
